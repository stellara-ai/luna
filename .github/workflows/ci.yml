name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend:
    name: Backend (.NET)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./src/backend

      - name: Build
        run: dotnet build --no-restore --configuration Release
        working-directory: ./src/backend

      - name: Run unit tests
        run: dotnet test --no-build --configuration Release --verbosity normal
        working-directory: ./src/backend

  frontend:
    name: Frontend (Vue 3)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: './src/frontend/luna-web/.nvmrc'
          cache: 'npm'
          cache-dependency-path: './src/frontend/luna-web/package-lock.json'

      - name: Install dependencies
        run: npm ci
        working-directory: ./src/frontend/luna-web

      - name: Build
        run: npm run build
        working-directory: ./src/frontend/luna-web

      - name: Lint
        run: npm run lint
        working-directory: ./src/frontend/luna-web
        continue-on-error: true

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./src/backend

      - name: Run analyzers
        run: dotnet build --no-restore --configuration Release /p:TreatWarningsAsErrors=true
        working-directory: ./src/backend
